<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/banner.css">
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-row" id="toggle-flex">
        <div class="d-flex flex-column column-width">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active edTech" id="toggle-edTech">
                <div class="content-edTech">
                  <h2 class="h2-edTech pl-3">EdTech: four key<br />investment areas</h2>
                  <p class="p-edTech pl-3">Explore education technology's <br/>
                  billion dollar potential
                  </p>
                  <img src="../barclays/assets/images/logo/barclays-logo.png" class="img-fluid logo pl-3" alt="Barclays logo" />
                </div>
                <div class="link pl-5 position-link">
                  <a href="https://qz.com" target="_blank" class="find-out-more__cta">Find out more</a>
                </div>
              </div>
              <div class="carousel-item cineworld" id="toggle-cineworld">
                <div class="content-cineworld">
                  <img src="../barclays/assets/images/logo/barclays-logo.png" class="img-fluid logo" alt="Barclays logo" />
                  <h2 class="h2-cineworld">Growing<br />Cineworld's vision.</h2>
                  <p class="p-cineworld">How a family business became the<br/>
                    world's 2nd largest cinema chain.
                  </p>
                </div>
                <div class="link pl-5">
                  <a href="https://creative.qz.com" target="_blank" class="watch-the-story__cta" id="position-story">Watch the story</a>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
          </div>
        </div>
        <div class="d-flex flex-column video-group">
          <video class="embed-responsive" autoplay muted loop>
          <source src="./assets/video/Barclays_EdTech.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/carousel.js"></script>
    <script src="./js/window-resize.js"></script>
    <script>
      $('.carousel').carousel({
        interval: 5000
      });
    </script>
  </body>
</html>
